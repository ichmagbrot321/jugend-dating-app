<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>TeenConnect - Sichere Dating-App</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/icon-192.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen active">
        <div class="loader"></div>
        <p>Wird geladen...</p>
    </div>

    <!-- Login/Register Screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <img src="/images/logo.png" alt="Logo" class="logo">
            <h1>TeenConnect</h1>
            <p class="subtitle">Sicher chatten ab 14</p>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Registrieren</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <input type="email" id="login-email" placeholder="E-Mail" required>
                <input type="password" id="login-password" placeholder="Passwort" required>
                <button type="submit" class="btn-primary">Einloggen</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <input type="text" id="reg-username" placeholder="Benutzername" required minlength="3" maxlength="20">
                <input type="email" id="reg-email" placeholder="Deine E-Mail" required>
                <input type="password" id="reg-password" placeholder="Passwort (min. 8 Zeichen)" required minlength="8">
                <input type="date" id="reg-birthdate" placeholder="Geburtsdatum" required>
                
                <div id="parent-email-section" style="display:none;">
                    <label class="warning-label">âš ï¸ Du bist unter 16 - Eltern-E-Mail erforderlich</label>
                    <input type="email" id="reg-parent-email" placeholder="E-Mail eines Elternteils">
                </div>

                <input type="text" id="reg-region" placeholder="Region (z.B. Bayern)" required>
                <input type="text" id="reg-city" placeholder="Stadt (optional)">
                
                <textarea id="reg-interests" placeholder="Interessen (z.B. Gaming, Musik, Sport)" rows="3"></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" id="reg-agb" required>
                    Ich akzeptiere die <a href="#" id="show-agb">AGB</a> und <a href="#" id="show-privacy">DatenschutzerklÃ¤rung</a>
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="reg-jugendschutz" required>
                    Ich habe die <a href="#" id="show-jugendschutz">Jugendschutzhinweise</a> gelesen
                </label>

                <button type="submit" class="btn-primary">Registrieren</button>
            </form>

            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="main-screen" class="screen">
        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="discover">
                <span class="icon">ğŸ”</span>
                <span>Entdecken</span>
            </button>
            <button class="nav-item" data-screen="chats">
                <span class="icon">ğŸ’¬</span>
                <span>Chats</span>
                <span class="badge" id="chat-badge" style="display:none;">0</span>
            </button>
            <button class="nav-item" data-screen="profile">
                <span class="icon">ğŸ‘¤</span>
                <span>Profil</span>
            </button>
        </nav>

        <!-- Discover View -->
        <div id="discover-view" class="view active">
            <header class="app-header">
                <h2>Leute entdecken</h2>
                <button id="filter-btn" class="icon-btn">âš™ï¸</button>
            </header>
            <div id="user-cards" class="user-cards"></div>
        </div>

        <!-- Chats View -->
        <div id="chats-view" class="view">
            <header class="app-header">
                <h2>Meine Chats</h2>
            </header>
            <div id="chat-list" class="chat-list"></div>
        </div>

        <!-- Profile View -->
        <div id="profile-view" class="view">
            <header class="app-header">
                <h2>Mein Profil</h2>
                <button id="settings-btn" class="icon-btn">âš™ï¸</button>
            </header>
            <div class="profile-container">
                <div class="profile-picture">
                    <img id="profile-img" src="" alt="Profilbild">
                    <button id="change-picture-btn">ğŸ“·</button>
                </div>
                <input type="file" id="picture-upload" accept="image/*" style="display:none;">
                <h3 id="profile-username"></h3>
                <p id="profile-age"></p>
                <div class="profile-info">
                    <p><strong>Region:</strong> <span id="profile-region"></span></p>
                    <p><strong>Interessen:</strong> <span id="profile-interests"></span></p>
                </div>
                <div class="privacy-toggles">
                    <label class="toggle-label">
                        <span>Online-Status anzeigen</span>
                        <input type="checkbox" id="toggle-online" checked>
                    </label>
                    <label class="toggle-label">
                        <span>Gelesen-Status anzeigen</span>
                        <input type="checkbox" id="toggle-read" checked>
                    </label>
                    <label class="toggle-label">
                        <span>Schreibstatus anzeigen</span>
                        <input type="checkbox" id="toggle-typing" checked>
                    </label>
                </div>
                <button id="logout-btn" class="btn-secondary">Ausloggen</button>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
        <header class="chat-header">
            <button id="back-to-chats" class="icon-btn">â†</button>
            <div class="chat-header-info">
                <h3 id="chat-partner-name"></h3>
                <span id="chat-partner-status" class="status-indicator"></span>
            </div>
            <div class="chat-actions">
                <button id="voice-call-btn" class="icon-btn">ğŸ“</button>
                <button id="video-call-btn" class="icon-btn">ğŸ“¹</button>
                <button id="chat-menu-btn" class="icon-btn">â‹®</button>
            </div>
        </header>
        <div id="messages-container" class="messages-container"></div>
        <div id="typing-indicator" class="typing-indicator" style="display:none;">
            <span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
            schreibt...
        </div>
        <form id="message-form" class="message-form">
            <input type="text" id="message-input" placeholder="Nachricht schreiben..." autocomplete="off">
            <button type="submit" class="btn-send">â¤</button>
        </form>
    </div>

    <!-- Call Screen -->
    <div id="call-screen" class="screen">
        <div class="call-container">
            <h2 id="call-status">Verbindung wird hergestellt...</h2>
            <div class="call-user-info">
                <img id="call-partner-img" src="" alt="">
                <h3 id="call-partner-name"></h3>
                <p id="call-duration">00:00</p>
            </div>
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            <div class="call-controls">
                <button id="mute-audio-btn" class="call-btn">ğŸ¤</button>
                <button id="toggle-video-btn" class="call-btn">ğŸ“¹</button>
                <button id="end-call-btn" class="call-btn danger">ğŸ“µ</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <button class="modal-close">âœ•</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/moderation.js"></script>
    <script src="/js/webrtc.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
